---
# defaults file for haproxy

haproxy_logs_dir: "/var/log/haproxy"
haproxy_log_file: "{{ haproxy_logs_dir }}/haproxy.log"
haproxy_syslog_facility: "local2"
haproxy_stats_socket: "/var/lib/haproxy/stats level admin"
haproxy_stats_uri: "/haproxy?stats"

# Global configuration section
haproxy_global: |
  global
      log          127.0.0.1 {{ haproxy_syslog_facility }}
      chroot       /var/lib/haproxy
      pidfile      /var/run/haproxy.pid
      maxconn      4000
      user         haproxy
      group        haproxy
      daemon
      stats socket {{ haproxy_stats_socket }}

# Defaults configuration section
haproxy_defaults: |
  defaults
      mode                    http
      log                     global
      option                  httplog
      option                  dontlognull
      option http-server-close
      option forwardfor       except 127.0.0.0/8
      option                  redispatch
      retries                 3
      timeout http-request    10s
      timeout queue           1m
      timeout connect         10s
      timeout client          1m
      timeout server          1m
      timeout http-keep-alive 10s
      timeout check           10s
      maxconn                 3000

      stats enable
      stats uri {{ haproxy_stats_uri }}
      stats hide-version

